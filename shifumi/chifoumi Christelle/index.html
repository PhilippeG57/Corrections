<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="action">
    <p id="message">A vous de jouer !</p>
    <div id="next">Tour suivant</div>
  </div>
  <div class="jeu">
    <div class="joueurs">
      <div class="choix">
        <h1>Votre choix</h1>
        <div class="button btn-joueur" id="pierre">
          <img src="rock.png" alt="pierre" />
          <p>Pierre</p>
        </div>
        <div class="button btn-joueur" id="feuille">
          <img src="paper.png" alt="feuille" />
          <p>Feuille</p>
        </div>
        <div class="button btn-joueur" id="ciseaux">
          <img src="scissors.png" alt="ciseaux" />
          <p>Ciseaux</p>
        </div>
      </div>

      <div class="choix">
        <h1>Ordinateur</h1>
        <div class="button btn-ordi" id="opierre">
          <img src="rock.png" alt="pierre" />
          <p>Pierre</p>
        </div>
        <div class="button btn-ordi" id="ofeuille">
          <img src="paper.png" alt="feuille" />
          <p>Feuille</p>
        </div>
        <div class="button btn-ordi" id="ociseaux">
          <img src="scissors.png" alt="ciseaux" />
          <p>Ciseaux</p>
        </div>
      </div>
    </div>
    <div class="score">
      <p>Vous</p>
      <p>Ordinateur</p>
      <p id="score-joueur">0</p>
      <p id="score-ordinateur">0</p>
      <div id="reset">Recommencer</div>
    </div>
  </div>

  <!-- <script src="script.js"></script> -->
  <script src="chifoumi.js"></script>
</body>

</html>
